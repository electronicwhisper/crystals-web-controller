<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crystals Controller</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
        background-color: #000;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
      }
      body {
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin: 8px;
        flex: 1;
      }
      .row {
        display: flex;
        flex-direction: row;
        gap: 8px;
        flex: 1;
      }
      .row .dir,
      .row .pad {
        color: #ccc;
        padding: 1rem;
        border-radius: 0.5rem;
        font-size: 2.5vh;
        cursor: pointer;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .dir,
      .pad {
        position: relative;
      }

      .dir {
        background-color: #223;
      }
      .pad {
        background-color: #222;
      }
      .dir.highlighted {
        background-color: #334;
      }
      .pad.highlighted {
        background-color: #333;
      }
      .grad {
        position: absolute;
        bottom: 5%;
        left: 5%;
        width: 90%;
        height: 5%;
        border-radius: 0.5rem;
      }
      .pad[data-preset="sunset"] .grad {
        background: linear-gradient(
          90deg,
          rgb(0, 0, 255) 0%,
          rgb(128, 0, 128) 25%,
          rgb(255, 0, 0) 50%,
          rgb(255, 40, 0) 75%,
          rgb(255, 200, 0) 100%
        );
      }
      .pad[data-preset="peach"] .grad {
        background: linear-gradient(
          90deg,
          rgb(255, 40, 0) 0%,
          rgb(128, 0, 128) 33%,
          rgb(0, 199, 140) 66%,
          rgb(0, 255, 0) 99%
        );
      }
      .pad[data-preset="fire"] .grad {
        background: linear-gradient(
          90deg,
          rgb(255, 40, 0) 0%,
          rgb(255, 0, 0) 100%
        );
      }
      .pad[data-preset="rgb"] .grad {
        background: linear-gradient(
          90deg,
          rgb(255, 0, 0) 0%,
          rgb(255, 0, 0) 33%,
          rgb(0, 255, 0) 33%,
          rgb(0, 255, 0) 66%,
          rgb(0, 0, 255) 66%,
          rgb(0, 0, 255) 100%
        );
      }
      .pad[data-preset="rtb"] .grad {
        background: linear-gradient(
          90deg,
          rgb(255, 0, 0) 0%,
          rgb(255, 0, 0) 33%,
          rgb(0, 165, 255) 33%,
          rgb(0, 165, 255) 66%,
          rgb(0, 0, 255) 66%,
          rgb(0, 0, 255) 100%
        );
      }
      .pad[data-preset="rpb"] .grad {
        background: linear-gradient(
          90deg,
          rgb(255, 0, 0) 0%,
          rgb(255, 0, 0) 33%,
          rgb(116, 0, 255) 33%,
          rgb(116, 0, 255) 66%,
          rgb(0, 0, 255) 66%,
          rgb(0, 0, 255) 100%
        );
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="dir" data-dir="up">⬆️</div>
      <div class="dir" data-dir="down">⬇️</div>
      <div class="dir" data-dir="in">⬇️<br />⬆️</div>
      <div class="dir" data-dir="out">⬆️<br />⬇️</div>
    </div>
    <div class="row">
      <div class="pad" data-effect="power" data-preset="sunset">
        Power
        <div class="grad"></div>
      </div>
      <div class="pad" data-effect="power" data-preset="peach">
        Power
        <div class="grad"></div>
      </div>
      <div class="pad" data-effect="power" data-preset="fire">
        Power
        <div class="grad"></div>
      </div>
    </div>
    <div class="row">
      <div class="pad" data-effect="wavelength" data-preset="sunset">
        Wavelength
        <div class="grad"></div>
      </div>
      <div class="pad" data-effect="wavelength" data-preset="peach">
        Wavelength
        <div class="grad"></div>
      </div>
      <div class="pad" data-effect="wavelength" data-preset="fire">
        Wavelength
        <div class="grad"></div>
      </div>
    </div>
    <div class="row">
      <div class="pad" data-effect="energy" data-preset="rgb">
        Energy
        <div class="grad"></div>
      </div>
      <div class="pad" data-effect="energy" data-preset="rtb">
        Energy
        <div class="grad"></div>
      </div>
      <div class="pad" data-effect="energy" data-preset="rpb">
        Energy
        <div class="grad"></div>
      </div>
    </div>
    <div class="row">
      <div class="pad" data-effect="scan_multi" data-preset="rgb">
        Scan
        <div class="grad"></div>
      </div>
      <div class="pad" data-effect="scan_multi" data-preset="rtb">
        Scan
        <div class="grad"></div>
      </div>
      <div class="pad" data-effect="scan_multi" data-preset="rpb">
        Scan
        <div class="grad"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
